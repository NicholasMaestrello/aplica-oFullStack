<content-header title="Dashboard" subtitle="Version 1.0"></content-header>
<section ng-controller="dashboardCtrl as dash" class="content">
  <value-box grid="4" color-class="bg-green" value="R$ {{dash.credit | number: 2}}" icon-class="fa fa-bank" text="Total de creditos"></value-box>
  <value-box grid="4" color-class="bg-red" value="R$ {{dash.debt | number: 2}}" icon-class="fa fa-credit-card" text="Total de debitos"></value-box>
  <value-box grid="4" color-class="bg-blue" value="R$ {{dash.total | number: 2}}" icon-class="fa fa-money" text="Valor consolidado"></value-box>

</section>
