<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="debt in bCtrl.billingCycle.debts">
        <td>
          <input ng-model="debt.name" class="form-control" placeholder="Informe o item" ng-readonly="bCtrl.tabDelete">
        </td>
        <td>
          <input ng-model="debt.value" class="form-control" placeholder="Informe o valor" ng-change="bCtrl.calculateValues()" ng-readonly="bCtrl.tabDelete" type="number"/>
        </td>
        <td>
          <input ng-model="debt.status" class="form-control" placeholder="Informe o status" ng-readonly="bCtrl.tabDelete">
        </td>
        <td class="table-actions">
          <button class="btn btn-success" ng-disabled="bCtrl.tabDelete" ng-click="bCtrl.addDebt($index)"><i class="fa fa-plus"></i></button>
          <button class="btn btn-warning" ng-disabled="bCtrl.tabDelete" ng-click="bCtrl.cloneDebt($index, debt)"><i class="fa fa-clone"></i></button>
          <button class="btn btn-danger" ng-disabled="bCtrl.tabDelete" ng-click="bCtrl.deleteDebt($index)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
