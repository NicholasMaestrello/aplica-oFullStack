<div class="box-body">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Mês</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="billing in bCtrl.billingCycles">
        <td>{{billing.name}}</td>
        <td>{{billing.month}}</td>
        <td>{{billing.year}}</td>
        <td class="table-actions">
          <button class="btn btn-warning" ng-click="bCtrl.showTabUpdate(billing)"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger" ng-click="bCtrl.showTabDelete(billing)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
